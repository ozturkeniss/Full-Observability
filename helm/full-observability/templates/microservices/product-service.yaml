{{- if .Values.productService.enabled }}
# ==============================================================================
# PRODUCT SERVICE - DEPLOYMENT
# ==============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.productService.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Values.productService.name }}
    component: microservice
    tier: backend
spec:
  replicas: {{ .Values.productService.replicas }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: {{ .Values.productService.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.productService.name }}
        component: microservice
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.productService.service.httpPort }}"
        prometheus.io/path: "/metrics"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - {{ .Values.productService.name }}
                topologyKey: kubernetes.io/hostname
      
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done;']
        - name: wait-for-user-service
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z user-service 9090; do echo waiting for user-service; sleep 2; done;']
      
      containers:
        - name: {{ .Values.productService.name }}
          image: {{ .Values.global.imageRegistry }}/{{ .Values.productService.image.repository }}:{{ .Values.productService.image.tag }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.productService.service.httpPort }}
            - name: grpc
              containerPort: {{ .Values.productService.service.grpcPort }}
          env:
            - name: HTTP_PORT
              value: "{{ .Values.productService.service.httpPort }}"
            - name: GRPC_PORT
              value: "{{ .Values.productService.service.grpcPort }}"
            - name: DB_NAME
              value: "productdb"
            - name: OTEL_SERVICE_NAME
              value: "product-service"
          envFrom:
            - secretRef:
                name: postgres-secret
            - secretRef:
                name: jwt-secret
            - configMapRef:
                name: app-config
          resources:
            {{- toYaml .Values.productService.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: http
            periodSeconds: 10
            failureThreshold: 30
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          lifecycle:
            preStop:
              exec:
                command: ["sh", "-c", "sleep 15"]
      securityContext:
        fsGroup: 1000
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.productService.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Values.productService.name }}
spec:
  type: {{ .Values.productService.service.type }}
  ports:
    - name: http
      port: {{ .Values.productService.service.httpPort }}
      targetPort: http
    - name: grpc
      port: {{ .Values.productService.service.grpcPort }}
      targetPort: grpc
  selector:
    app: {{ .Values.productService.name }}

---
{{- if .Values.productService.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Values.productService.name }}-hpa
  namespace: {{ .Values.global.namespace }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Values.productService.name }}
  minReplicas: {{ .Values.productService.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.productService.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.productService.autoscaling.targetCPUUtilizationPercentage }}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 15
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
{{- end }}

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ .Values.productService.name }}-pdb
  namespace: {{ .Values.global.namespace }}
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: {{ .Values.productService.name }}

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Values.productService.name }}
  namespace: {{ .Values.global.namespace }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.productService.name }}
  endpoints:
    - port: http
      interval: 15s
      path: /metrics
{{- end }}
