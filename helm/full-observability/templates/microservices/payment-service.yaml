{{- if .Values.paymentService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.paymentService.name }}
  namespace: {{ .Values.global.namespace }}
spec:
  replicas: {{ .Values.paymentService.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.paymentService.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.paymentService.name }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.paymentService.service.httpPort }}"
    spec:
      containers:
        - name: {{ .Values.paymentService.name }}
          image: {{ .Values.global.imageRegistry }}/{{ .Values.paymentService.image.repository }}:{{ .Values.paymentService.image.tag }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - containerPort: {{ .Values.paymentService.service.httpPort }}
              name: http
          env:
            - name: HTTP_PORT
              value: "{{ .Values.paymentService.service.httpPort }}"
            - name: DB_NAME
              value: "paymentdb"
          envFrom:
            - secretRef:
                name: postgres-secret
            - secretRef:
                name: kafka-secret
            - configMapRef:
                name: app-config
          resources:
            {{- toYaml .Values.paymentService.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.paymentService.name }}
  namespace: {{ .Values.global.namespace }}
spec:
  type: {{ .Values.paymentService.service.type }}
  ports:
    - port: {{ .Values.paymentService.service.httpPort }}
      targetPort: http
      name: http
  selector:
    app: {{ .Values.paymentService.name }}
---
{{- if .Values.paymentService.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Values.paymentService.name }}-hpa
  namespace: {{ .Values.global.namespace }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Values.paymentService.name }}
  minReplicas: {{ .Values.paymentService.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.paymentService.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.paymentService.autoscaling.targetCPUUtilizationPercentage }}
{{- end }}
{{- end }}

