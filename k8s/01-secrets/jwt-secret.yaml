# ==============================================================================
# JWT AUTHENTICATION SECRETS
# ==============================================================================
# Purpose: Store JWT signing keys and authentication secrets
# - Used by User Service for token generation
# - Used by all services for token validation
# ==============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: observability
  labels:
    app: authentication
    component: jwt
type: Opaque
data:
  # my-super-secret-jwt-key-change-this-in-production-2024
  # This is a 256-bit secret key for HS256 algorithm
  JWT_SECRET_KEY: bXktc3VwZXItc2VjcmV0LWp3dC1rZXktY2hhbmdlLXRoaXMtaW4tcHJvZHVjdGlvbi0yMDI0
  
  # 24h / Token expiration time
  JWT_EXPIRATION: MjRo
  
  # 168h (7 days) / Refresh token expiration
  JWT_REFRESH_EXPIRATION: MTY4aA==
  
  # full-observability / Issuer name
  JWT_ISSUER: ZnVsbC1vYnNlcnZhYmlsaXR5
  
  # HS256 / Signing algorithm
  JWT_ALGORITHM: SFMyNTY=

---
# ==============================================================================
# API KEYS AND TOKENS
# ==============================================================================
# Purpose: External API keys and service-to-service authentication
# ==============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: api-keys
  namespace: observability
  labels:
    app: api-gateway
    component: authentication
type: Opaque
data:
  # admin-api-key-12345678 / Admin API key
  ADMIN_API_KEY: YWRtaW4tYXBpLWtleS0xMjM0NTY3OA==
  
  # internal-service-token-abcdefgh / Internal service communication token
  INTERNAL_SERVICE_TOKEN: aW50ZXJuYWwtc2VydmljZS10b2tlbi1hYmNkZWZnaA==
  
  # webhook-secret-xyz123 / Webhook verification secret
  WEBHOOK_SECRET: d2ViaG9vay1zZWNyZXQteHl6MTIz

---
# ==============================================================================
# ENCRYPTION KEYS
# ==============================================================================
# Purpose: Data encryption at rest
# ==============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: encryption-keys
  namespace: observability
  labels:
    app: encryption
    component: security
type: Opaque
data:
  # 32-byte-encryption-key-change-me / AES-256 encryption key
  ENCRYPTION_KEY: MzItYnl0ZS1lbmNyeXB0aW9uLWtleS1jaGFuZ2UtbWU=
  
  # 16-byte-iv-key / Initialization vector
  ENCRYPTION_IV: MTYtYnl0ZS1pdi1rZXk=

