# ==============================================================================
# KAFKA SECRETS
# ==============================================================================
# Purpose: Kafka connection and authentication credentials
# - Used by Payment Service (producer)
# - Used by Inventory Service (consumer)
# ==============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: kafka-secret
  namespace: observability
  labels:
    app: kafka
    component: message-queue
type: Opaque
data:
  # kafka:29092 / Kafka broker address (internal)
  KAFKA_BROKERS: a2Fma2E6MjkwOTI=
  
  # kafka:9093 / Kafka broker address (external - if needed)
  KAFKA_EXTERNAL_BROKERS: a2Fma2E6OTA5Mw==
  
  # zookeeper:2181 / Zookeeper connection
  ZOOKEEPER_CONNECT: em9va2VlcGVyOjIxODE=
  
  # product-purchased / Topic for product purchase events
  KAFKA_TOPIC_PRODUCT_PURCHASED: cHJvZHVjdC1wdXJjaGFzZWQ=
  
  # inventory-updated / Topic for inventory updates
  KAFKA_TOPIC_INVENTORY_UPDATED: aW52ZW50b3J5LXVwZGF0ZWQ=
  
  # payment-events / Topic for payment events
  KAFKA_TOPIC_PAYMENT_EVENTS: cGF5bWVudC1ldmVudHM=

---
# ==============================================================================
# KAFKA SASL/SSL CONFIGURATION (Optional - for secured Kafka)
# ==============================================================================
# Purpose: Security configuration for production Kafka clusters
# Note: This is optional and only needed for secured Kafka deployments
# ==============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: kafka-sasl-secret
  namespace: observability
  labels:
    app: kafka
    component: security
type: Opaque
data:
  # PLAIN / SASL mechanism
  KAFKA_SASL_MECHANISM: UExBSU4=
  
  # kafka-user / SASL username
  KAFKA_SASL_USERNAME: a2Fma2EtdXNlcg==
  
  # kafka-password / SASL password
  KAFKA_SASL_PASSWORD: a2Fma2EtcGFzc3dvcmQ=
  
  # SASL_SSL / Security protocol (PLAINTEXT, SSL, SASL_PLAINTEXT, SASL_SSL)
  KAFKA_SECURITY_PROTOCOL: U0FTTF9TU0w=

---
# ==============================================================================
# KAFKA SSL CERTIFICATES (Optional)
# ==============================================================================
# Purpose: TLS/SSL certificates for secure Kafka communication
# Note: In production, mount these as files, not inline base64
# ==============================================================================

